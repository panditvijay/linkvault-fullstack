# .github/workflows/ci.yml
name: LinkVault CI

on:
  push:
    branches: [ "main" ] # Run on pushes to the main branch
  pull_request:
    branches: [ "main" ] # Also run on pull requests targeting main

jobs:
  test-and-build:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    # --- Test User Service ---
    - name: Install User Service Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r user_service/requirements.txt
        pip install pytest pytest-django # Also install test dependencies
        
    - name: Run tests
      run: DJANGO_SETTINGS_MODULE=user_service.core.settings pytest

    - name: Run User Service Tests
      # We need to specify the root of the Django project for pytest to find settings
      run: PYTHONPATH=$PYTHONPATH:$(pwd) pytest user_service/

    # --- Test Bookmark Service (You would add tests for it here) ---
    # (For now, we will skip this to keep it simple, but the pattern is the same)
    
    # --- Build and Push Docker Images ---
    - name: Log in to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only run on push to main
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push UserService image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: ./user_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/linkvault-user-service:latest

    - name: Build and push BookmarkService image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: ./bookmark_service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/linkvault-bookmark-service:latest

    # (You would add build steps for the other services here too)